<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clase 11 - Pizza&Front (Flex)</title>
  </head>
  <body>
    <header>
      <div class="logo header">
        <img src="./img/VectorPizza.svg" class="logo vector" alt="" />
        <img src="./img/Pizza&Front.png" class="logo text" alt="" />
      </div>
      <nav class="navbar header">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="delivery">
        <span class="delivery-text">
          Envio gratis <span style="color:white;">comprando</span> 2
          pizzas
        </span>
      </div>
      <div class="podium">
        <div class="podium-title">Podio de pizzas</div>
        <div class="container">
          <!-- Box 1 -->
            <div class="container box-1">
              <span>Pizzas top 5</span>
              <ol>
                <li>Muzzarella</li>
                <li>Muzzarella</li>
                <li>Muzzarella</li>
                <li>Muzzarella</li>
                <li>Muzzarella</li>
              </ol>
            </div>
            <!-- Box 2 -->
            <div class="container box-2">
              <img src="./img/PizzaFalling.jpg" alt="">
            </div>  
        </div>
      </div>
    </main>

    <footer>
      <nav class="navbar footer">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <div class="logo footer">
        <img src="./img/VectorPizza.svg" class="logo vector" alt="" />
        <img src="./img/Pizza&Front.png" class="logo text" alt="" />
      </div>
    </footer>
  </body>
</html>
